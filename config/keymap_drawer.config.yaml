draw_config:
  dark_mode: true
  n_columns: 1
  key_w: 60
  key_h: 56
  split_gap: 30
  draw_key_caps: true
  
  # Hier definieren wir die Farben NATIV f√ºr das Tool
  style_overrides:
    held: {fill: "#854747", stroke: "#b91c1c"} # Das "Aurora-Rot" f√ºr deine Layer-Keys

  append_style: |
    /* Damit die Daumentasten auf JEDEM Layer rot leuchten */
    /* Wir sprechen sie direkt √ºber ihre Position an */
    
    /* Linker Daumen (31, 32) & Rechter Daumen (33, 34, 35) */
    .keypos-31 rect, .keypos-32 rect, 
    .keypos-33 rect, .keypos-34 rect, .keypos-35 rect {
        fill: #854747 !important;
        stroke: #b91c1c !important;
    }

    /* Text-Korrektur f√ºr die roten Tasten */
    .keypos-31 text, .keypos-32 text, 
    .keypos-33 text, .keypos-34 text, .keypos-35 text {
        fill: #ffffff !important;
        font-weight: bold;
    }

    /* Optionale Layer-Akzente (falls gew√ºnscht) */
    #lower rect.key { stroke: #4ade80; } /* Ein gr√ºner Rahmen f√ºr Lower */
    #raise rect.key { stroke: #60a5fa; } /* Ein blauer Rahmen f√ºr Raise */
