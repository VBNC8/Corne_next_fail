CONFIG_ZMK_KEYBOARD_NAME="Corne KB"

# --- ENCODER (Prio 1) ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- USB STABILITÄT ---
CONFIG_ZMK_USB=y
# Wir schalten Logging aus, damit der USB-Port nicht mit Debug-Daten geflutet wird
CONFIG_ZMK_USB_LOGGING=n
# Verhindert, dass BT den USB-Handshake stört
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=n

# --- DISPLAY (Sicherer Modus gegen das "Blitzen") ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WPM=n
# WICHTIG: DEDICATED_WORK_QUEUE auf 'n', sonst blockiert das Display den USB-Start!
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n
CONFIG_NICE_VIEW_WIDGET_INVERTED=y

# --- AKKU ---
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# --- RGB ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=20
# Verhindert, dass RGB beim Einstecken zu viel Strom zieht (USB-Handshake Safe)
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
