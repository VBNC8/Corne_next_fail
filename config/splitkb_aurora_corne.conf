CONFIG_ZMK_KEYBOARD_NAME="Corne KB"
# 1. ENCODER (muss sein!)

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# 2. DISPLAY (Minimal-Modus ohne Stress)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WPM=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=n
CONFIG_NICE_VIEW_WIDGET_INVERTED=y

# 3. BLUETOOTH STABILITÄT (keine Experimente)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 4. RGB (so wie es bei den 18 LEDs geklappt hat)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# --- POWER MANAGEMENT ---
# 1. Idle Timeout: Display & RGB gehen nach 5 Minuten aus (5 * 60 * 1000ms)
CONFIG_ZMK_IDLE_TIMEOUT=300000

# 2. Deep Sleep: Kompletter Ruhezustand nach 15 Minuten (optional)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Korrekte Batterie-Abfrage für Split-Keyboards
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

CONFIG_ZMK_DISPLAY_INVERT=y

CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
# Entlastet die Haupt-Queue (Wichtig für USB!)
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# --- LED START-UP SCHUTZ ---
# Verhindert, dass LEDs beim Booten Saft ziehen
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n
# Verhindert automatisches Einschalten bei USB-Kontakt
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n

# --- BATTERIE PROXY ---
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Manche Versionen nutzen diesen Befehl für das nice!view
CONFIG_CUSTOM_WIDGET_LOGO_IMAGE_LPULSE=y
# Oder versuche, die Orientierung explizit zu setzen
CONFIG_ZMK_DISPLAY_ORIENTATION_180=y
